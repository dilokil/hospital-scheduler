version: "3"

services:
  nginx:
    image: nginx:1.16.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
  backend1:
    image: ghcr.io/dilokil/hospital-scheduler/hospital-scheduler:latest
#    ports:
#      - "8081:80"
    depends_on:
      - postgres
    environment:
      - SERVER_PORT= 80
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres/hospital
  backend2:
    image: ghcr.io/dilokil/hospital-scheduler/hospital-scheduler:latest
#    ports:
#      - "8082:81"
    depends_on:
      - postgres
    environment:
      - SERVER_PORT= 81
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres/hospital
  postgres:
    image: postgres:15
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: director
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: hospital
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: